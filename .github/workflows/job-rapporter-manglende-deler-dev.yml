name: job-rapporter-manglende-deler
on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches:
      - main
      - rapporter-manglende-deler
jobs:
  run-job-rapporter-manglende-deler:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - uses: nais/deploy/actions/deploy@v1
        name: run job rapporter-manglende-deler on dev-gcp
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-job-rapporter-manglende-deler.yml
          IMAGE: ${{steps.docker-build-push.outputs.image}}