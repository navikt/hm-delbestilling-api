name: job-rapporter-manglende-deler
on:
  workflow_dispatch:
    inputs:
      imageVersion:
        description: 'Image version (git-sha)'
        required: true
        default: 'latest'
        type: string
      cluster:
        description: 'Cluster'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
jobs:
  run-job-rapporter-manglende-deler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: get release tag
        run: |
          APPLICATION=$(echo $GITHUB_REPOSITORY | cut -d "/" -f 2)
          IMAGE=ghcr.io/$GITHUB_REPOSITORY/$APPLICATION:${{ inputs.imageVersion }}
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo $IMAGE
      - uses: nais/deploy/actions/deploy@v1
        name: run job rapporter-manglende-deler on ${{ inputs.cluster }}-gcp
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ inputs.cluster }}-gcp
          RESOURCE: .nais/nais-job-rapporter-manglende-deler.yml
          VAR: image=${{ env.IMAGE }}
          VARS: .nais/${{ inputs.cluster }}.json