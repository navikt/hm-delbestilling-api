apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: hm-delbestilling-api-rapporter-deler-til-anmodning
  namespace: teamdigihot
  labels:
    team: teamdigihot
spec:
  #schedule: '*/5 5-18 * * MON-SAT' # 05-18 (UTC): 06-19 (UTC+1 / CET) eller 07-20 (UTC+2 / CEST)
  schedule: '* * * * *' # hvert minutt
  successfulJobsHistoryLimit: 1
  ttlSecondsAfterFinished: 14400
  restartPolicy: Never
  image: {{image}}
  azure:
    application:
      enabled: true
  env:
  - name: CRONJOB_TYPE
    value: RAPPORTER_DELER_TIL_ANMODNING
  - name: OEBS_API_URL
    value: https://hm-oebs-api-proxy.dev-fss-pub.nais.io
  - name: OEBS_API_SCOPE
    value: api://dev-fss.teamdigihot.hm-oebs-api-proxy/.default
  - name: NORG_API_URL
    value: https://norg2.dev-fss-pub.nais.io/norg2/api/v1
  envFrom:
    - secret: hm-slack-hook
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: hooks.slack.com